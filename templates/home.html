<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pranay Kadam Chatbot</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            padding: 25px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #5a4fcf;
            font-size: 30px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .chatbox {
            width: 100%;
            height: 220px;
            resize: none;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            background: #f7f8ff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .input-row input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .input-row input[type="submit"] {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .input-row input[type="submit"]:hover {
            background: #5a4fcf;
            transform: scale(1.05);
        }

        .msg {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            min-height: 28px;
        }

        footer {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
        }
    </style>

    <script>
        function sb() {
            let chatbox = document.getElementById("chatbox");
            if (chatbox) {
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }
    </script>
</head>

<body onload="sb()">
    <div class="container">
        <h1>ðŸ¤– Pranay Kadam Chatbot</h1>
        <div class="subtitle">Ask anything about Pranay Kadam â€” this chatbot shares my information</div>

        <form method="POST">
            <textarea class="chatbox" name="chat" id="chatbox" readonly>{{ chat }}</textarea>

            <div class="input-row">
                <input type="text" name="qts" placeholder="Ask about Pranay..." required />
                <input type="submit" value="Send ðŸš€" />
            </div>
        </form>

        <div class="msg">{{ msg }}</div>
        <footer> Pranay Kadam AI Assistant</footer>
    </div>
</body>
</html>
